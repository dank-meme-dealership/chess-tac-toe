<div class="board-container">
    <div *ngIf="game" class="board">
        <div *ngFor="let piece of game.turns[0].board; let index = index" class="square {{isBlack(index) ? 'black' : 'white'}}">
            <div class="content">
                {{piece}}
            </div>
        </div>
    </div>
</div>

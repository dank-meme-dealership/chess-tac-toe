<ion-content>
  <button class="exit-button" (click)="exit()">Exit</button>

  <div class="board-container">
    <div class="name-container" [ngClass]="{'highlighted': whitesTurn}">
      <div>{{ whiteName }}</div>
    </div>
    <board [player]="player"></board>
    <div class="name-container" [ngClass]="{'highlighted': blacksTurn}">
      <div>{{ blackName }}</div>
    </div>
  </div>
</ion-content>

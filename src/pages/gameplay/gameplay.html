<ion-content>
  <button class="exit-button" (click)="exit()">Exit</button>

  <div class="board-container">
    <div class="name-container" [ngClass]="{'highlighted': whitesTurn}" *ngIf="player && player.color === 'black'">
      <div>{{ whiteName }}</div>
    </div>
    <div class="name-container" [ngClass]="{'highlighted': blacksTurn}" *ngIf="player && player.color === 'white'">
      <div>{{ blackName }}</div>
    </div>

    <board [player]="player" [ngClass]="{'disabled': !isMyTurn()}"></board>

    <div class="name-container" [ngClass]="{'highlighted': whitesTurn}" *ngIf="player && player.color === 'white'">
      <div>{{ whiteName }}</div>
    </div>
    <div class="name-container" [ngClass]="{'highlighted': blacksTurn}" *ngIf="player && player.color === 'black'">
      <div>{{ blackName }}</div>
    </div>
  </div>

  <div class="chat-container">
    <div *ngIf="game && game.messages" >
      <span *ngFor="let m of game.messages">{{m}} <br/></span>
    </div>
      <ion-input
      type="text"
      class="chat-text"
      placeholder="Type here"
      [(ngModel)]="message"
      (keyup.enter)="addMessage()">
    </ion-input>
  </div>
</ion-content>

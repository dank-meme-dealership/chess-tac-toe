<ion-content>
  <button class="circle-button leaderboard-button" (click)="goToLeaderboard()">
    <ion-icon name="md-trophy"></ion-icon>
  </button>
  <button class="circle-button profile-button" (click)="goToProfile()" *ngIf="uid">
    <ion-icon name="md-person"></ion-icon>
  </button>
  <div class="home-container">
    <h1 class="title">Chess Tac Toe</h1>
    <h6 class="slogan">Block your opponent. Get four in a row.</h6>
    <ion-input
      type="text"
      class="username"
      placeholder="Anonymous"
      [(ngModel)]="name"
      (ionChange)="updateName()">
    </ion-input>
    <div>
      <button class="chess-button" ion-button (click)="showModal()">Play</button>
    </div>
  </div>
</ion-content>

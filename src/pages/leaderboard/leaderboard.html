<ion-header>
  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="header-row">
      <ion-col col-2>
        Rank
      </ion-col>
      <ion-col>
        Name
      </ion-col>
      <ion-col col-2>
        Wins
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let player of players; let i = index">
      <ion-col col-2>
        {{ i + 1 }}
      </ion-col>
      <ion-col>
        {{ player.name }}
      </ion-col>
      <ion-col col-2>
        {{ player.wins }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
